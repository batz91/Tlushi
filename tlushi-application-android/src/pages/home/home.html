<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">תלושי</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="homeBackground" style="background-image: url('img/home-background.jpg');" scroll="false">
  <ion-img class="tlushiImg" src="img/tlushi.png"></ion-img>
<ion-list class="getstart" dir="rtl">
  <ion-item class="input">
    <ion-input #name required placeholder="שם מלא"></ion-input>
  </ion-item>
<br>
  <ion-item class="input">
    <ion-input #number type="number" required placeholder="טלפון"></ion-input>
  </ion-item>
<br>
  <ion-item class="input">
    <ion-input #email type="email" required placeholder="הכנס כתובת אימייל"></ion-input>
  </ion-item>
<br>

</ion-list>

<ion-row class= "pictureButton">
     <ion-col>
        <button ion-button round style= "background : gray; font-size:16px;" (click)= "showPicturePage(name, number, email)">צלם משכורת</button>
      </ion-col>
   </ion-row>
    </ion-content>
    <ion-footer>
</ion-footer>
