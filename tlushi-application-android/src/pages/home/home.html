<ion-header>
  <ion-navbar hideBackButton *navbar>
    <ion-title style="text-align: center">תלושי</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="homeBackground" style="background-image: url('img/home-background.jpg');" scroll="false">
<ion-fab top right >
   <button ion-fab style="margin-top:10px; margin-right:10px;"><ion-icon name="md-more"></ion-icon></button>
   <ion-fab-list side="bottom">
     <button ion-fab href="#" onclick="window.open('https://www.facebook.com/Tlooshy1', '_system', 'location=yes');return false;"><ion-icon name="logo-facebook"></ion-icon></button>
     <button ion-fab href="#" onclick="window.open('https://www.tlooshy.com/', '_system', 'location=yes');return false;"><ion-icon name="globe"></ion-icon></button>
   </ion-fab-list>
 </ion-fab>
 <ion-fab top left>
   <button ion-fab style="margin-top:10px; margin-left:10px;" (click)="showInfo()"><ion-icon name="ios-information-circle-outline"></ion-icon></button>
 </ion-fab>
<img class="tlushiImg" src="img/tlushi.png">
<ion-list class="getstart" dir="rtl">

</ion-list>

        <div class="terms" dir="rtl">
          <ion-checkbox style="float:right; margin-right:10px"  color="green" (ionChange)="updateTerms()"></ion-checkbox>

            <label style="display: inline; cursor:pointer;" (click)="showTerms()"><u>תנאי השימוש</u></label>
          </ion-label>
        </div>

   </div>
