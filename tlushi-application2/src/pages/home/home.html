<ion-header>
  <ion-navbar>
    <ion-title>Test</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="home">
  <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(cameraData)" *ngIf="photoTaken">
  <img [src]="cameraUrl" *ngIf="photoSelected">
<ion-fab right bottom>
    <button ion-fab color="primary" (click)="openCamera()">
        <ion-icon name="md-camera"></ion-icon>
    </button>
</ion-fab><ion-fab left bottom>
    <button ion-fab color="secondary" (click)="selectFromGallery()">
        <ion-icon name="md-images"></ion-icon>
    </button>
</ion-fab>
</ion-content>
