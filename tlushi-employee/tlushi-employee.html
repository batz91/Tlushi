    <body>
        <header>
        </header>
		<main>
			
			<!-- 	POPUP ADMIN -->
			<div id="id01" class="modal">
				<form class="modal-content animate">
					<div class="imgcontainer" id="imgcontainer">
						<span onclick="location.reload()" class="close" title="סגירה">&times;</span>
						<img src="img_avatar2.png" alt="Avatar" class="avatar" id="Avatar">
					</div>
					<div class="container" id="containarPopUp">
						<label>אימייל:</label>
						<input type="text" class="textPopUp" id="emailAdmin" placeholder="הכנס אימייל" required>
						<label>סיסמא:</label>
						<input type="password" class="textPopUp" id="passwordAdmin" placeholder="הכנס סיסמא" required>	
						<button id= "buttonLogInAdmin"class="buttonPopUp" type="submit">התחבר</button>
					</div>
					<div class="container" id="footerPopUp" style="background-color:#f1f1f1">
						<span class="psw" id="signUpAdmin"><a href="#">הרשם</a>&emsp;</span>
						<span class="psw" id="forgetPassword">שכחת <a href="#">סיסמא?</a></span>
					</div>
				</form>
			</div>

			<aside class="right">
				<div class="topic">
					<img src='./labelTlushi.jpg' height='70px' width='150px' float='right'>
					<button class="settings" onclick="document.getElementById('id01').style.display='block'">הגדרות מנהל</button>
				</div>
				<div class= "form-style-9">
					<form id = "FormGeneralInformation" action = "#">
						<fieldset>
							<legend><span class='number'>1</span> פרטי ממלא הדוח  </legend>
							<input type='text' id = 'txtName' placeholder='שם ממלא הטופס'>
							<br>
							<input id = 'txtDate' type= 'date' placeholder='תאריך' required autofocus>
					</fieldset>
				</form>
				</div>
					<div class= "form-style-9">
						<form id = "Form" action = "#">
							<fieldset>
								<legend><span class='number'>2</span> נתוני משכרות </legend>
								<input type='number' id = 'txtDaysOfWork' placeholder='ימי עבודה' min = '0'>
								<input type='number' step='0.01' id = 'txtPayForHour' placeholder='שכר לשעה' min = '0'>
								<input type='number' id = 'txtSeniorYears' placeholder='ותק שנים' min = '0'>
								<input type='number' id = 'txtRegularWorkHours' placeholder='שעות עבודה רגילות בתלוש'  min = '0' step='0.01'>
								<input type='number' id = 'txtRegularPayment' placeholder='סה"כ תשלום על שעות עבודה רגילות'  step='0.01'>
								<input type='number' id = 'txtEx125Payment' placeholder='סה"כ תשלום על שעות עבודה נוספות 125'  step='0.01'>
								<input type='number' id = 'txtEx150Payment' placeholder='סה"כ תשלום על שעות עבודה נוספות 150'  step='0.01'>
								<input type='number' id = 'txtTravelPayment' placeholder='נסיעות/חופשי חודשי'  step='0.01'>
								<input type='number' id = 'txtWorkerPension' placeholder='הפרשת עובד לפנסיה'  step='0.01'>
								<input type='number' id = 'txtEmployerPension' placeholder='הפרשת מעביד לפנסיה'  step='0.01'>
								<input type='number' id = 'txtAccumulatedDaysOff' placeholder='מספר ימי חופשה שנצברו'  step='0.01'>
								<input type='number' id = 'txtConvalescencePay' placeholder='דמי הבראה'  step='0.01'>
								<input type='number' id = 'txtInvalidDeduction' placeholder='ניכויים (סכום)'  step='0.01'>
								<label> ניכויים (מלל) </label>
								<select id="selectDeductions">
									<option value="orgEmployee">ארגון עובדים</option>
									<option value="advance">מקדמה</option>
									<option value="depth">חוב</option>
									<option value="fine">קנס</option>
									<option value="other">אחר</option>
								</select>
								<input type='number' id = 'txtPremiumWage' placeholder='פרמיה'  step='0.01'>
							</fieldset>
						</form>
					</div>

					<div class= "form-style-9">
						<input id= 'butCalc' type='submit'/>
					</div>
			</aside>
			<aside class= "left">
				<div class="form-style-9">
				<div id="zoom" class="zoom">
						<img alt="" id="reset-zoom" height="25" src="reset-zoom-icon.png" width="25">
						<img alt="" id="rotate" height="25" src="rotate-icon.png" width="25">
    					<img alt="" id="zoom-out" height="25" src="zoom-out-icon.png" width="25">
						<img alt="" id="zoom-in" height="25" src="zoom-in-icon.png" width="25">
				</div>
				<div class= "buttonsSettings">
				
				<br>
				<button id="fileInput">טען תלוש</button>
				<br>
				<button id="fileProgress">מצא טפסים בתהליך</button>
				<select id = "progress"></select>	
				<button id="fileProgressUpload">טען טופס בתהליך</button>
					<br>
				</div>
				<div class="payCheckImg">
					<div id="container">
						<img src="" id="pic" alt="טען תלוש שכר" height="99%" width="99%">
					</div>
				</div>
				</div>
			</aside>
	
		</main>

		</footer>
