<!doctype html5>
<html>
    <head>
    </head>
    <body>
        <header>
        </header>
		<main>
			<aside class="right">
				<div class= "form-style-9">
					<form id = "FormGeneralInformation" action = "#">
						<fieldset>
							<legend><span class='number'>1</span> פרטים כלליים </legend>
							<input #txtName type='text' id = 'txtName' placeholder='שם העובד'>
							<br>
							<label> חתום על הסכם להסדר שעות גלובליות? </label>
							<select #txtGlobalHours id = 'txtGlobalHours'>
								<option id = 'txtGlobalHoursYes'> כן</option>
								<option id = 'txtGlobalHoursNo'> לא</option>
							</select>
					</fieldset>
				</form>
				</div>
					<div class= "form-style-9">
						<form id = "Form" action = "#">
							<fieldset>
								<legend><span class='number'>2</span> נתוני משכרות </legend>
								<label> תאריך תלוש </label>
								<input #txtDate id = 'txtDate' type= 'date' placeholder='תאריך המשכורת' required autofocus>
								<input #txtDaysOfWork type='number' id = 'txtDaysOfWork' placeholder='ימי עבודה' min = '0'>
								<input #txtPayForHouer type='number' step='0.01' id = 'txtPayForHouer' placeholder='שכר לשעה' min = '0'>
								<input #txtSeniorYears type='number' id = 'txtSeniorYears' placeholder='ותק' min = '0'>
								<input #txtSeniorMounths type='number' id = 'txtSeniorMounths' placeholder='ותק חודשים'  min = '0'>
								<input #txtRegularWorkHours type='number' id = 'txtRegularWorkHours' placeholder='שעות עבודה רגילות'  min = '0' step='0.01'>
								<input #txtRegularPayment type='number' id = 'txtRegularPayment' placeholder='סה"כ תשלום על שעות עבודה רגילות'  step='0.01'>
								<input #txtEx125WorkHours type='number' id = 'txtEx125WorkHours' placeholder='שעות נוספות 125 בתלוש'  step='0.01'>
								<input #txtEx125Payment type='number' id = 'txtEx125Payment' placeholder='סה"כ תשלום על שעות עבודה נוספות 125'  step='0.01'>
								<input #txtEx150WorkHours type='number' id = 'txtEx150WorkHours' placeholder='שעות נוספות 150 בתלוש'  step='0.01'>
								<input #txtEx150Payment type='number' id = 'txtEx150Payment' placeholder='סה"כ תשלום על שעות עבודה נוספות 150'  step='0.01'>
								<input #txtTravelPayment type='number' id = 'txtTravelPayment' placeholder='נסיעות/חופשי חודשי'  step='0.01'>
							</fieldset>
						</form>
					</div>
				<div class= "form-style-9">
					<form id = "FormGeneralInformationRights" action = "#">
						<fieldset>
							<legend><span class='number'>3</span> נתוני משכורת- זכויות </legend>
							<input #txtWorkerPension type='number' id = 'txtWorkerPension ' placeholder='הפרשת עובד לפנסיה'  step='0.01'>
							<input #txtEmployePension type='number' id = 'txtEmployePension ' placeholder='הפרשת מעביד לפנסיה'  step='0.01'>
							<input #txtCompensationFund type='number' id = 'txtCompensationFund' placeholder='הפרשה לקרן פיצויים'  step='0.01'>
							<input #txtUsedDaysOff type='number' id = 'txtUsedDaysOff' placeholder='מספר ימי חופשה שנוצלו'>
							<input #txtPayForFaysOff type='number' id = 'txtPayForFaysOff' placeholder='תשלום כולל בגין ימי חופשה שנוצלו'  step='0.01'>
							<input #txtAccumulatedDaysOff type='number' id = 'txtAccumulatedDaysOff' placeholder='מספר ימי חופשה שנצברו'  step='0.01'>
							<input #txtHolidaysPay type='number' id = 'txtHolidaysPay' placeholder='תשלום על ימי חג'  step='0.01'>
							<input #txtConvalescencePay type='number' id = 'txtConvalescencePay' placeholder='דמי הבראה'  step='0.01'>
							<input #txtSicksDays type='number' id = 'txtSicksDays' placeholder='מספר ימי מחלה המופיעים בתלוש'  step='0.01'>
							<input #txtSicksDaysPays type='number' id = 'txtSicksDaysPays' placeholder='תשלום עבור ימי מחלה'  step='0.01'>
							<input #txtInvalidDeduction type='number' id = 'txtInvalidDeduction' placeholder='ניכוי לא חוקי'  step='0.01'>
						</fieldset>
					</form>
				</div>
					<div class= "form-style-9">
						<input id= 'butCalc' type='submit' (click) = 
							"calc(txtName.value 
								, txtGlobalHours.value
								, txtDate.value 
								, txtDaysOfWork.value
								, txtPayForHouer.value
								, txtSeniorYears.value
								, txtSeniorMounths.value
								, txtRegularWorkHours.value
								, txtRegularPayment.value
								, txtEx150WorkHours.value
								, txtEx150Payment.value
								, txtTravelPayment.value
								, txtWorkerPension.value
								, txtEmployePension.value
								, txtCompensationFund.value
								, txtUsedDaysOff.value
								, txtPayForFaysOff.value
								, txtAccumulatedDaysOff.value
								, txtHolidaysPay.value
								, txtConvalescencePay.value
								, txtSicksDays.value
								, txtSicksDaysPays.value
								, txtInvalidDeduction.value
								)" value = 'חשב' />
				</div>
			</aside>
			<aside class= "left">
				<input type="file" id="fileInput" (change)='previewFile()'><br>
				<img src="" height="150%" width="100%" alt="Image preview...">
			</aside>
	
		</main>
		<footer>
		</footer>	
    </body>
</html>
